<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions2</title>
</head>
<body>

  <script>

    const myFavoriteThings =["Java",123];
    console.log(myFavoriteThings);

    function printer(something){
      console.log(something);
    }

    //Higher order functions - A function that takes a function as an argument
    myFavoriteThings.forEach(printer);


    const greetings = function (){
      console.log("Hello");
    }

    function whoToGreet(){
      console.log("World");
    }

    greetings();
    whoToGreet();

  </script>

</body>
</html>
